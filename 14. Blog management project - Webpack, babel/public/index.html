<!DOCTYPE html>
<html>
  <head>
    <title>Blog Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h2>Thêm</h2>
      <form>
        <div class="form-group">
          <label for="title">Tiêu đề</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="desc">Mô tả</label>
          <textarea class="form-control" id="desc"></textarea>
        </div>
        <button type="button" class="btn btn-primary btn-add">Thêm</button>
        <div class="d-none btn-edit-group">
          <button type="button" class="btn btn-primary btn-edit">Sửa</button>
          <button type="button" class="btn btn-danger btn-cancel">Hủy</button>
        </div>
      </form>
      <h2>Danh sách</h2>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
