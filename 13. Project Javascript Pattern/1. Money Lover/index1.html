<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Lover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-3">Money Lover</h1>
    <div class="notification"></div>
    <form class="p-2 shadow mb-3">
      <div class="mb-3">
        <label for="name" class="form-label">Tên chi phí</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập tên chi phí">
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Nhập số tiền</label>
        <input type="number" class="form-control" id="amount" placeholder="Nhập tên chi phí">
      </div>
      <button class="btn btn-primary btn-add">Thêm</button>
      <div class="d-none btn-group-edit">
        <button class="btn btn-secondary me-3 btn-back">Trở về</button>
        <button class="btn btn-primary btn-edit">Sửa</button>
      </div>
    </form>
    <div class="d-flex justify-content-between align-items-center mb-3 total">
      <h2>Tổng chi phí: <strong></strong></h2>
      <button class="btn btn-danger">Xóa tất cả</button>
    </div>
    <div class="list">
    </div>
  </div>
  <script src="app1.js"></script>
</body>
</html>
