<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <form class="p-4 container" onsubmit="handleSubmit(event)" novalidate>
      <div class="form-group row">
        <label class="col-sm-4" for="email">Email</label>
        <div id="form-group-email" class="col-sm-8">
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Nhập email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="name">Tên</label>
        <div id="form-group-name" class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nhập tên"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="sex">Giới tính</label>
        <div id="form-group-sex" class="col-sm-8">
          <select class="form-control" id="sex">
            <option selected value="">Choose...</option>
            <option value="1">Nam</option>
            <option value="2">Nữ</option>
            <option value="3">Khác</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <legend class="col-form-label col-sm-4">Quốc gia</legend>
        <div class="col-sm-8" id="form-group-nation">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="nation"
              id="vietnam"
              value="1"
            />
            <label class="form-check-label" for="vietnam"> Việt Nam </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="nation"
              id="other"
              value="2"
            />
            <label class="form-check-label" for="other"> Khác </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="password">Mật khẩu</label>
        <div class="col-sm-8" id="form-group-password">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Mật khẩu"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4" for="confirmedPassword"
          >Nhập lại mật khẩu</label
        >
        <div class="col-sm-8" id="form-group-confirmedPassword">
          <input
            type="password"
            class="form-control"
            id="confirmedPassword"
            placeholder="Nhập lại mật khẩu"
          />
        </div>
      </div>
      <div class="form-check mb-3" id="form-group-agree">
        <input type="checkbox" class="form-check-input" id="agree" />
        <label class="form-check-label" for="agree"
          >Tôi đồng ý quy định và điều khoản</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
