<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Students</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center mb-3">Quản lý sinh viên</h1>
      <form class="shadow p-3 mb-3">
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Tên</label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Họ và tên"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="birthday" class="col-sm-3 col-form-label">Năm sinh</label>
          <div class="col-sm-9">
            <input
              type="date"
              class="form-control"
              id="birthday"
              placeholder="Ngày sinh"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="birthday" class="col-sm-3 col-form-label"
            >Chứng minh thư</label
          >
          <div class="col-sm-9">
            <input
              type="number"
              class="form-control"
              id="id"
              placeholder="CMND"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary">Thêm</button>
          </div>
        </div>
      </form>
      <div class="shadow p3">
        <h2 class="text-center mb-3">Danh sách sinh viên</h2>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Tên</th>
              <th>Năm sinh</th>
              <th>CMND</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
